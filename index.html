<html lang=”en”>
    <head>
        <title>rdd</title>
        <link rel="icon" href="favicon.svg">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

            :root {
                color-scheme: dark light;
            }

            body {
                font-family: 'JetBrains Mono', monospace;
                background-image: url("images/Tung.png"); /* 🔹 added */
                background-size: cover;                  /* 🔹 added */
                background-position: center;             /* 🔹 added */
                background-repeat: no-repeat;            /* 🔹 added */
            }

            form {
                border-width: thin;
                border-style: solid;
                border-radius: 4px;
                margin-left: 10px;
                width: fit-content;
                padding: 18px 18px 18px 18px;
                line-height: 24px;
            }

            output {
                white-space: pre-wrap;
            }

            button {
                font-weight: normal;
            }

            a:link {
                color: rgb(43, 162, 241);
                font-weight: bolder;
            }

            a:visited {
                color: rgb(43, 162, 241);
                font-weight: bolder;
            }
        </style>
    </head>

    <body>
        <p>This project is a fork of <b>RDD - Roblox Deployment Downloader</b>, originally developed by <a target="_blank" href="https://github.com/latte-soft/rdd">Latte Softworks</a>.</p>
        <p>Maintained and distributed by <b>Da Vinci</b>. This fork is independent and not officially affiliated with Latte Softworks.</p>

        <noscript><p>&#40;This site doesn't work without JavaScript Enabled!&#41;</p></noscript>

        <!-- Shown by rdd.js if there's no query args -->
        <div hidden id="downloadFormDiv">
            <form id="downloadForm" target="_blank" action="">
                <label for="binaryType">Binary Type:</label>
                <select id="binaryType" name="binaryType">
                    <option value="WindowsPlayer">WindowsPlayer</option>
                    <option value="WindowsStudio64">WindowsStudio64</option>
                    <option value="MacPlayer">MacPlayer</option>
                    <option value="MacStudio">MacStudio</option>
                </select>
                <br>
                <label for="channel">Channel Name:</label>
                <input id="channel" name="channel" type="text" placeholder="LIVE">
                <br>
                <label for="version">Version Hash:</label>
                <input id="version" name="version" type="text"> <b>&#40;Optional&#41;</b>
                <br><br>
                <label for="compressZip">Compress Output Zip:</label>
                <input id="compressZip" name="compressZip" type="checkbox">
                <br>
                <label for="compressionLevel">Zip Compression Level (1-9):</label>
                <input id="compressionLevel" name="compressionLevel" type="number" min="1" max="9" value="5">
                <br><br>
                <button type="button" onclick="downloadFromForm();">Download</button>
                <button type="button" onclick="copyPermLink();">Copy Permanent Link</button>
                <br>
            </form>
            <br>
        </div>

        <output id="consoleText"></output>
        <br>

    <script src="js/jszip.min.js"></script>
    <script src="js/rdd.js"></script>
</html>
